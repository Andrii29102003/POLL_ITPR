<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_result.css') }}">
    <title>Pie Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="main-div">
        <h2 class="headtext">РЕЗУЛЬТАТИ ОПИТУВАННЯ</h2>
        {% for image, scores in data.items() %}
            <div class="ask-div">
                <img src="{{ urls[image-1] }}" alt="Image">
                <section id="diagram{{image}}" class="diagram"></section>
                <script>
                    const sizes = {rect1: 50, rect2: 100, rect3: 150, rect4: 200, rect5: 250};
                    const diagram = document.getElementById("diagram{{image}}");
                    for (let i = 1; i <= 5; i++) {
                        const rectangle = document.createElement("div");
                        rectangle.innerHTML = 'div';
                        rectangle.classList.add("rectangle");
                        rectangle.style.width = sizes["rect"+i] + "px";
                        diagram.appendChild(rectangle);
                    }
                </script>
                <button type="button" class='mark-button' disabled="true">{{avgMark[image-1]}}</button>
              
            </div>
        {% endfor %}
    </div>

        
</body>
</html>
