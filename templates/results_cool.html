<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    <table>
        <tr>
            <th>Image Number</th>
            <th>Scores</th>
        </tr>
        {% for key, values in data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>
                {% for value in values %}
                {{ value }}
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
