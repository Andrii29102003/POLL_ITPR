<!DOCTYPE html>
<html>
<head>
    <title>Pie Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    {% for image, scores in data.items() %}
        <h2>Image {{ image }} Scores</h2>
        <canvas id="chart{{ image }}"></canvas>
        <script>
            var scores = {{ scores|tojson }};
            var labels = Object.keys(scores);
            var values = Object.values(scores);

            new Chart(document.getElementById('chart{{ image }}'), {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: ['red', 'blue', 'green', 'yellow', 'orange'],
                    }]
                },
            });
        </script>
    {% endfor %}
</body>
</html>
